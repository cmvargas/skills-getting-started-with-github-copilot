<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Estilos para la secci√≥n de participantes */
      .participants-section {
        margin-top: 10px;
        padding: 8px;
        background: #f7f7fa;
        border-radius: 6px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
      }
      .participants-section h4 {
        margin: 0 0 6px 0;
        font-size: 1em;
        color: #3a3a3a;
      }
      .participants-list {
        margin: 0;
        padding-left: 18px;
        color: #2d2d2d;
        font-size: 0.98em;
      }
      .activity-card {
        /* Ejemplo de estilos para la tarjeta de actividad */
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 18px;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
          <!-- Ejemplo de estructura de tarjeta de actividad con participantes -->
          <!--
          <div class="activity-card">
            <h4>Activity Name</h4>
            <p>Activity Description</p>
            <div class="participants-section">
              <h4>Participants</h4>
              <ul class="participants-list">
                <li>alice@mergington.edu</li>
                <li>bob@mergington.edu</li>
              </ul>
            </div>
          </div>
          -->
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input
              type="email"
              id="email"
              required
              placeholder="your-email@mergington.edu"
            />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
